<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronauts | Hydroponic Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #064e3b, #020617);
            overflow: hidden;
            margin: 0;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1558449028-b53a39d100fc?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
            filter: saturate(0.5);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.2);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(52, 211, 153, 0.5), transparent);
            position: absolute;
            animation: scanline 8s linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        .cooldown-timer {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-6">
    <div class="bg-overlay"></div>
    <div class="scanline"></div>

    <div class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8 relative z-10">
        
        <!-- Sidebar Info -->
        <div class="lg:col-span-4 flex flex-col justify-between space-y-8">
            <div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-emerald-500 rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(16,185,129,0.5)]">
                        <svg class="w-6 h-6 text-slate-900" fill="currentColor" viewBox="0 0 20 20"><path d="M11 17a1 1 0 01-1-1v-2.17l-1.17 1.17a1 1 0 01-1.42-1.42l3-3a1 1 0 011.42 0l3 3a1 1 0 01-1.42 1.42L12 13.83V16a1 1 0 01-1 1zM7 9a1 1 0 01-1-1V5.83L4.83 7a1 1 0 01-1.42-1.42l3-3a1 1 0 011.42 0l3 3a1 1 0 01-1.42 1.42L8 5.83V8a1 1 0 01-1 1z"></path></svg>
                    </div>
                    <h1 class="text-3xl font-extrabold tracking-tighter text-white">AGRONAUTS<span class="text-emerald-500">.</span></h1>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">
                    Advanced Hydroponic Automation Interface. Real-time satellite-synced command protocols.
                </p>
            </div>

            <div class="space-y-4">
                <div class="glass-panel p-4 rounded-2xl flex items-center gap-4">
                    <div id="status-dot" class="w-3 h-3 rounded-full bg-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)] transition-all duration-500"></div>
                    <div>
                        <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Cloud Connection</p>
                        <p id="status-text" class="text-sm font-medium text-slate-300">Establishing...</p>
                    </div>
                </div>

                <div class="glass-panel p-4 rounded-2xl border-emerald-500/20">
                    <p class="text-[10px] uppercase tracking-widest text-emerald-500 font-bold mb-1">Global Command State</p>
                    <div id="global-command-display" class="text-xl font-black font-mono tracking-tighter text-white uppercase">
                        STANDBY
                    </div>
                </div>
                
                <div id="user-info" class="opacity-0 transition-opacity px-1">
                    <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Operator UUID</p>
                    <p id="user-id" class="text-xs font-mono text-emerald-500/80 break-all">...</p>
                </div>
            </div>
        </div>

        <!-- Main Controller -->
        <div class="lg:col-span-8 relative">
            <div class="glass-panel rounded-[2.5rem] p-8 lg:p-10 glow-green overflow-hidden relative">
                
                <div id="lock-overlay" class="hidden absolute inset-0 z-50 bg-slate-950/80 backdrop-blur-md flex flex-col items-center justify-center text-center p-6">
                    <div class="mb-6 relative">
                        <div class="w-20 h-20 border-4 border-emerald-500/20 rounded-full animate-ping absolute inset-0"></div>
                        <div class="w-20 h-20 border-4 border-emerald-500 rounded-full flex items-center justify-center">
                            <svg id="lock-icon" class="w-10 h-10 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                    </div>
                    <h3 id="lock-title" class="text-2xl font-bold text-white mb-1">Network Cooldown</h3>
                    <p id="lock-desc" class="text-slate-400 text-sm mb-8">Synchronizing command buffers...</p>
                    <div class="w-full max-w-xs h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="cooldown-progress" class="h-full bg-emerald-500 w-full cooldown-timer"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <button id="btn-red" disabled class="w-full aspect-square md:aspect-auto md:min-h-[240px] rounded-3xl bg-slate-800/40 border border-slate-700/50 hover:border-red-500/50 hover:bg-slate-800/60 transition-all duration-300 flex flex-col items-center justify-center p-6 disabled:opacity-20 disabled:cursor-not-allowed">
                            <div class="mb-4 p-4 rounded-2xl bg-red-500/10 text-red-400 group-hover:scale-110 transition-transform">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            </div>
                            <span class="text-lg font-bold tracking-tight mb-1">RED Protocol</span>
                            <span class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Emergency Vent</span>
                        </button>
                    </div>

                    <div class="group">
                        <button id="btn-blue" disabled class="w-full aspect-square md:aspect-auto md:min-h-[240px] rounded-3xl bg-slate-800/40 border border-slate-700/50 hover:border-blue-500/50 hover:bg-slate-800/60 transition-all duration-300 flex flex-col items-center justify-center p-6 disabled:opacity-20 disabled:cursor-not-allowed">
                            <div class="mb-4 p-4 rounded-2xl bg-blue-500/10 text-blue-400 group-hover:scale-110 transition-transform">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                            </div>
                            <span class="text-lg font-bold tracking-tight mb-1">BLUE Protocol</span>
                            <span class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Nutrient Pulse</span>
                        </button>
                    </div>
                </div>

                <div class="mt-10 pt-8 border-t border-slate-800 flex items-center justify-between">
                    <div class="flex gap-4">
                        <div class="h-2 w-8 bg-emerald-500 rounded-full opacity-50"></div>
                        <div class="h-2 w-8 bg-slate-700 rounded-full"></div>
                        <div class="h-2 w-8 bg-slate-700 rounded-full"></div>
                    </div>
                    <span class="text-[10px] font-bold text-slate-600 tracking-[0.3em] uppercase">Control Node: Online</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Project: agronauts-c8284
        const firebaseConfig = {
            apiKey: "AIzaSyCCx0UKQeYKOcNooAGzaaKvU-U_l3mDDo8",
            authDomain: "agronauts-c8284.firebaseapp.com",
            projectId: "agronauts-c8284",
            storageBucket: "agronauts-c8284.firebasestorage.app",
            messagingSenderId: "392419323380",
            appId: "1:392419323380:web:f51ada00f23f529130dda1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'agronauts-main';
        const commandDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'controls', 'state');

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const userIdSpan = document.getElementById('user-id');
        const userInfoDiv = document.getElementById('user-info');
        const btnRed = document.getElementById('btn-red');
        const btnBlue = document.getElementById('btn-blue');
        const globalCommandDisplay = document.getElementById('global-command-display');
        const lockOverlay = document.getElementById('lock-overlay');
        const cooldownProgress = document.getElementById('cooldown-progress');

        let isLocallyLocked = false;
        const COOLDOWN_MS = 3000;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userIdSpan.innerText = user.uid;
                userInfoDiv.style.opacity = "1";
                statusText.innerText = "Syncing...";
                initSync();
            } else {
                signInAnonymously(auth).catch(() => { statusText.innerText = "Offline"; });
            }
        });

        async function initSync() {
            try {
                // Initial heartbeat
                await setDoc(commandDocRef, { 
                    status: "ACTIVE",
                    lastBoot: serverTimestamp() 
                }, { merge: true });

                statusText.innerText = "Satellite Verified";
                statusDot.className = "w-3 h-3 rounded-full bg-emerald-400 shadow-[0_0_10px_rgba(52,211,153,0.8)]";
                btnRed.disabled = false;
                btnBlue.disabled = false;

                onSnapshot(commandDocRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        globalCommandDisplay.innerText = data.currentCommand || 'READY';
                    }
                }, (err) => {
                    console.error("Sync Error:", err);
                    statusText.innerText = "Access Denied";
                    statusDot.className = "w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.8)]";
                });
            } catch (err) {
                console.error("Connection Error:", err);
                statusText.innerText = "Connection Failed";
            }
        }

        async function sendCommand(cmd) {
            if (isLocallyLocked) return;
            startLock();
            try {
                await setDoc(commandDocRef, {
                    currentCommand: cmd,
                    updatedAt: new Date().toISOString()
                }, { merge: true });
            } catch (e) {
                stopLock();
            }
        }

        function startLock() {
            isLocallyLocked = true;
            lockOverlay.classList.remove('hidden');
            let start = Date.now();
            let timer = setInterval(() => {
                let elapsed = Date.now() - start;
                let pct = 100 - (elapsed / COOLDOWN_MS * 100);
                cooldownProgress.style.width = Math.max(0, pct) + '%';
                if (elapsed >= COOLDOWN_MS) {
                    clearInterval(timer);
                    stopLock();
                }
            }, 30);
        }

        function stopLock() {
            isLocallyLocked = false;
            lockOverlay.classList.add('hidden');
        }

        btnRed.addEventListener('click', () => sendCommand('RED'));
        btnBlue.addEventListener('click', () => sendCommand('BLUE'));
    </script>
</body>
</html>
