<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronauts Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            transition: all 0.3s ease;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .github-link {
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #60a5fa;
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

    <!-- Home Button (Top Left) -->
    <div class="fixed top-6 left-6 z-50">
        <a href="https://codemaster-ar.github.io/agronauts/" 
           class="home-btn flex items-center gap-2 py-2 px-4 rounded-full text-sm font-medium text-slate-300">
            <i class="fas fa-home"></i>
            Home
        </a>
    </div>

    <!-- Header / Branding -->
    <div class="mb-12 text-center">
        <h1 class="text-5xl font-extrabold tracking-tight mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            Agronauts Controller
        </h1>
        <p class="text-slate-400 font-light">Next-gen agricultural automation interface</p>
    </div>

    <!-- Main Content Area -->
    <div class="glass-card p-8 rounded-3xl w-full max-w-lg shadow-2xl text-center">
        <div class="mb-8">
            <i class="fas fa-microchip text-6xl text-blue-500 mb-4"></i>
            <h2 class="text-2xl font-semibold mb-2">System Overview</h2>
            <div id="status-box" class="text-sm py-2 px-4 rounded-full bg-emerald-500/20 text-emerald-400 inline-block border border-emerald-500/30">
                <span class="animate-pulse mr-2">‚óè</span> System Ready
            </div>
        </div>

        <div class="space-y-4">
            <!-- Configure Button -->
            <a href="https://github.com/Codemaster-AR/agronauts-controller/blob/main/README.md" target="_blank" 
               class="btn-primary flex items-center justify-center w-full py-4 px-6 rounded-xl font-bold text-lg">
                <i class="fas fa-tools mr-3"></i>
                Configure Your Own
            </a>

            <!-- GitHub Link -->
            <a href="https://github.com/Codemaster-AR/agronauts-controller" target="_blank" 
               class="github-link flex items-center justify-center space-x-2 py-2 text-slate-300">
                <i class="fab fa-github text-xl"></i>
                <span class="text-sm font-medium">View Repository</span>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation Buttons -->
    <div class="mt-12 w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Main Model Controller Link -->
        <a href="https://codemaster-ar.github.io/agronauts-controller/model" 
           class="btn-secondary p-6 rounded-2xl group">
            <div class="text-left">
                <span class="block text-xs uppercase tracking-widest text-slate-500 mb-1">Navigation</span>
                <span class="text-xl font-bold group-hover:text-blue-400">Main Model Controller</span>
            </div>
            <i class="fas fa-gamepad text-2xl text-slate-600 group-hover:text-blue-400"></i>
        </a>

        <!-- Rover Data Log Link -->
        <a href="https://legendarykiddgamer.github.io/agronauts-rover/" 
           class="btn-secondary p-6 rounded-2xl group">
            <div class="text-left">
                <span class="block text-xs uppercase tracking-widest text-slate-500 mb-1">Analytics</span>
                <span class="text-xl font-bold group-hover:text-emerald-400">Rover Data Log</span>
            </div>
            <i class="fas fa-database text-2xl text-slate-600 group-hover:text-emerald-400"></i>
        </a>
    </div>

</body>
</html>
